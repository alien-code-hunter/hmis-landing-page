<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - HMIS Namibia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f5f1;
      color: #2b4b78;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-button {
      background-color: #d9534f;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .tab-menu {
      display: flex;
      background-color: #2b4b78;
      color: white;
    }

    .tab-menu button {
      flex: 1;
      padding: 15px;
      border: none;
      background-color: #2b4b78;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-right: 1px solid #fff;
    }

    .tab-menu button:hover,
    .tab-menu button.active {
      background-color: #1f3659;
    }

    .tab-content {
      display: none;
      padding: 20px;
      background-color: white;
    }

    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="number"],
    .form-group input[type="text"],
    .form-group input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group button {
      background-color: #2b4b78;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #1f3659;
    }

    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
    }

    .file-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .file-table th,
    .file-table td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .file-table th {
      background-color: #e0eafc;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Admin Panel - HMIS</h1>
    <button class="logout-button" onclick="handleLogout()">Logout</button>
  </div>

  <div class="tab-menu">
    <button class="tab-btn active" onclick="showTab('data-update')">Data Update</button>
    <button class="tab-btn" onclick="showTab('upload-files')">Upload Files</button>
    <button class="tab-btn" onclick="showTab('manage-files')">Manage Files</button>
  </div>

  <div id="data-update" class="tab-content active">
    <div id="messageBox" class="message"></div>

    <div class="form-group"><label for="facilities-reporting">Facilities Reporting (%)</label><input type="number" id="facilities-reporting" min="0" max="100" /></div>
    <div class="form-group"><label for="data-submission">Data Submission Rate (%)</label><input type="number" id="data-submission" min="0" max="100" /></div>
    <div class="form-group"><label for="reporting-period">Reporting Period</label><input type="text" id="reporting-period" placeholder="e.g., Q1 2025" /></div>
    <div class="form-group"><label for="active-users">Active Users</label><input type="number" id="active-users" min="0" /></div>
    <div class="form-group"><label for="completeness">Completeness Rate (%)</label><input type="number" id="completeness" min="0" max="100" /></div>
    <div class="form-group"><label for="timeliness">Timeliness Rate (%)</label><input type="number" id="timeliness" min="0" max="100" /></div>
    <div class="form-group"><button onclick="updateData()">Update Data</button></div>
  </div>

  <div id="upload-files" class="tab-content">
    <div class="form-group"><label for="training-file">Select File</label><input type="file" id="training-file" /></div>

    <div class="form-group">
      <label>Select Categories:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="Training Manual" /> Training Manual</label>
        <label><input type="checkbox" value="User Manual" /> User Manual</label>
        <label><input type="checkbox" value="Policies" /> Policies</label>
        <label><input type="checkbox" value="Inpatient" /> Inpatient</label>
        <label><input type="checkbox" value="Outpatient" /> Outpatient</label>
        <label><input type="checkbox" value="Surveillance" /> Surveillance</label>
        <label><input type="checkbox" value="Data Capturing" /> Data Capturing</label>
        <label><input type="checkbox" value="Data Management" /> Data Management</label>
      </div>
    </div>

    <div class="form-group"><button onclick="uploadFile()">Upload</button></div>
    <div id="uploadMessage" class="message"></div>
  </div>

  <div id="manage-files" class="tab-content">
    <h3>Uploaded Files</h3>
    <table class="file-table">
      <thead>
        <tr>
          <th>Filename</th>
          <th>Type</th>
          <th>Categories</th>
          <th>Uploaded</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="fileList"></tbody>
    </table>
  </div>

<script>
function showTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  event.target.classList.add('active');
}

function showMessage(text, type) {
  const box = document.getElementById('messageBox');
  box.textContent = text;
  box.className = 'message ' + type;
  box.style.display = 'block';
  setTimeout(() => box.style.display = 'none', 5000);
}

async function updateData() {
  const data = {
    facilities_reporting: document.getElementById('facilities-reporting').value,
    data_submission: document.getElementById('data-submission').value,
    reporting_period: document.getElementById('reporting-period').value,
    active_users: document.getElementById('active-users').value,
    completeness: document.getElementById('completeness').value,
    timeliness: document.getElementById('timeliness').value
  };

  try {
    const response = await fetch('http://localhost:9000/api/dashboard/update', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify(data)
    });

    if (response.ok) {
      showMessage('Data updated successfully!', 'success');
    } else {
      showMessage('Failed to update data.', 'error');
    }
  } catch (err) {
    console.error(err);
    showMessage('Network error.', 'error');
  }
}

async function uploadFile() {
  const file = document.getElementById('training-file').files[0];
  const uploadMessage = document.getElementById('uploadMessage');
  if (!file) {
    uploadMessage.textContent = 'Please select a file.';
    uploadMessage.className = 'message error';
    uploadMessage.style.display = 'block';
    return;
  }

  const categories = Array.from(document.querySelectorAll('.checkbox-group input:checked'))
    .map(cb => cb.value);

  const formData = new FormData();
  formData.append('file', file);
  formData.append('categories', JSON.stringify(categories));

  try {
    const response = await fetch('http://localhost:9000/api/files/upload', {
      method: 'POST',
      credentials: 'include',
      body: formData
    });

    const result = await response.json();
    if (response.ok) {
      uploadMessage.textContent = `File uploaded: ${result.file.originalname}`;
      uploadMessage.className = 'message success';
      loadUploadedFiles();
    } else {
      uploadMessage.textContent = result.message || 'Upload failed.';
      uploadMessage.className = 'message error';
    }
  } catch (err) {
    console.error(err);
    uploadMessage.textContent = 'Upload error.';
    uploadMessage.className = 'message error';
  }

  uploadMessage.style.display = 'block';
  setTimeout(() => uploadMessage.style.display = 'none', 5000);
}

async function loadUploadedFiles() {
  try {
    const res = await fetch('http://localhost:9000/api/files/list', {
      credentials: 'include'
    });
    const data = await res.json();
    const list = document.getElementById('fileList');
    list.innerHTML = '';

    if (!data.files || data.files.length === 0) {
      list.innerHTML = '<tr><td colspan="5">No files found.</td></tr>';
      return;
    }

    data.files.forEach(file => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><a href="/uploads/${file.filename}" target="_blank">${file.original_name}</a></td>
        <td>${file.mimetype}</td>
        <td>${(file.categories || []).join(', ')}</td>
        <td>${new Date(file.upload_date).toLocaleString()}</td>
        <td><a href="/uploads/${file.filename}" download>Download</a></td>
      `;
      list.appendChild(row);
    });
  } catch (err) {
    console.error(err);
    document.getElementById('fileList').innerHTML = '<tr><td colspan="5">Error loading files.</td></tr>';
  }
}

async function handleLogout() {
  try {
    const res = await fetch('http://localhost:9000/api/logout', {
      method: 'POST',
      credentials: 'include'
    });
    if (res.ok) {
      window.location.href = 'login.html';
    } else {
      alert('Logout failed.');
    }
  } catch (err) {
    alert('Error logging out.');
  }
}

document.addEventListener('DOMContentLoaded', () => {
  loadUploadedFiles();
});
</script>
</body>
</html>
